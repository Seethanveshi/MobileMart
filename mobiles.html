<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Styles/mobiles.css">
</head>
<body>
    <div class="container">
        <div>
            <header class="header">
                <div class="header-left-block">
                    <div class="mobilemart-logo-image-block" onclick='window.open("http://127.0.0.1:5501/Home.html" , "_self")'>
                        <img class="mobilemart-logo-image" src="images/mobilemart-logo(1).png">
                    </div>
                </div>
                <div class="header-middle-block">
                    <div class="search-block">
                        <input class="search-input" type="text" placeholder="Search">
                        <button class="search-button"><img src="images/search-icon.png"></button> 
                    </div>
                </div>
                <div class="header-right-block">
                    <div class="cart-block">
                        <a class="cart-button" href="Cart.html">
                            <img src="images/cart-image.svg">
                            <div>Cart</div>
                        </a>
                        <div class="cart-qty js-cart-qty"></div>
                    </div>
                    <div class="notification-block">
                        <a class="notification-button" href="">
                            <img src="images/notification-icon.jpg">
                            <div>Notifications</div>
                        </a>
                    </div>
                    <div class="profile-block">
                        <a class="profile-button" href="">
                            <img src="images/profile-image.svg">
                            <div class="logined-name">Login/SignUp</div>
                        </a>
                    </div>
                </div>
            </header>
        </div>

        <div class="required-mobiles">

        </div>
        
    </div>

    <script type="module" src="javascript/mobiles.js"></script>
</body>
</html>
