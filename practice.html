<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Search</title>
  <style>
    /* Basic styling for the search bar and results */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    img {
      max-width: 100%;
      height: auto;
    }
    .profile-block{
    display:flex;
    align-items: center;
    /* background-color: blue; */
    font-size:17px;
    height:40px;
    }
    .profile-button{
        display:flex;
        position: relative;
        align-items: center;
        gap:3px;
        /* background-color: blue; */
        font-size:17px;
        height:40px;
        color:black;
        text-decoration: none;
        cursor:pointer;
        background: none;
        border:none;
    }
    .profile-more-information{
      display:flex;
      display:none;
      /* background-color:red;; */
      width:8rem;
      height:6rem;
      flex-direction: column;
      position: absolute;
      border-radius: 5px;;
      top:35px;
      left:20px;
    }
    .cap{
      font-size: 16px;
      rotate: 90deg;
      width:0.5rem;
      margin-left:0.2rem;
      transition-duration: 0.5s;
    }
    .profile-button:hover .profile-more-information{
      display:flex;
    }
    .profile-button:hover .cap{
      rotate: 270deg;
      transition-duration: 0.5s;
    }
    .my-orders-block, .profile-logout-block{
      display: flex;
      flex:1;
      align-items: center;
    }
    .my-orders-block:hover , .profile-logout-block:hover{
      background-color: rgb(230, 226, 226);
    }
  </style>
</head>
<body>
  <h1>Mobile Search</h1>
  <input type="text" id="search-bar" placeholder="Search for mobiles..." />

  <ul id="mobiles"></ul>

  <script>
    // Mock mobile data
    const mobileData = [
      { name: 'iPhone 13', image: 'https://via.placeholder.com/150?text=iPhone+13' },
      { name: 'Samsung Galaxy S21', image: 'https://via.placeholder.com/150?text=Samsung+S21' },
      { name: 'OnePlus 9', image: 'https://via.placeholder.com/150?text=OnePlus+9' },
      { name: 'Google Pixel 6', image: 'https://via.placeholder.com/150?text=Google+Pixel+6' },
      { name: 'Xiaomi Mi 11', image: 'https://via.placeholder.com/150?text=Xiaomi+Mi+11' },
    ];

    // Function to render the mobile list
    function renderMobileList(mobiles) {
      const mobileListElement = document.getElementById('mobiles');
      mobileListElement.innerHTML = ''; // Clear existing list
      mobiles.forEach(mobile => {
        const li = document.createElement('li');
        li.innerHTML = `<img src="${mobile.image}" alt="${mobile.name}"><br>${mobile.name}`;
        mobileListElement.appendChild(li);
      });
    }

    // Initial render of all mobiles
    renderMobileList(mobileData);

    // Event listener for search input
    document.getElementById('search-bar').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') { // Check if Enter key is pressed
        const searchTerm = this.value.toLowerCase();
        const filteredMobiles = mobileData.filter(mobile =>
          mobile.name.toLowerCase().includes(searchTerm)
        );
        renderMobileList(filteredMobiles);
      }
    });





    
  </script>
</body>
